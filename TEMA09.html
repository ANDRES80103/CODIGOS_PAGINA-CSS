    body {

    h1 {
      color: gold;
      text-align: center;
      margin-bottom: 2rem;

      width: 200px;

        10px 10px 10px red,
        20px 20px 10px blue,

    .drop {
      filter: drop-shadow(5px 5px 10px black);
      width: 100px;
      height: 100px;
      background: gold;

    .pixel {

      height: 256px;

      border-bottom-width: 50px;
      box-shadow:
        2px 2px 8px #0006,
        4px 4px 25px #0008 inset;
      transform: rotate(-5deg);
    }

    img.grayscale {
      filter: grayscale(100%);
      transition: filter 1s;
      width: 200px;
    }

    img.grayscale:hover {
      filter: grayscale(0%);
    }

    .box {
      width: 200px;
      height: 200px;
      background: indigo;
      border: 5px solid black;
      color: gold;
      font-size: 4rem;
      clip-path: circle(50% at 50% 0);
      margin: 2rem auto;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
