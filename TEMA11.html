<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones y Dibujos en CSS</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }

    .element, .container {
      margin: 1rem 0;
    }

    .rotate2d {
      width: 50px;
      height: 50px;
      background: grey;
      transform: translate(150px, 100px) rotate(25deg);
    }

    .rotate3d {
      width: 150px;
      height: 150px;
      background: red;
      transform: rotate3d(1, 1, 0, 100deg);
    }

    .scale-flip {
      width: 150px;
      height: 150px;
      background: url('https://via.placeholder.com/150') no-repeat center;
      background-size: cover;
      transform: scaleX(-1);
    }

    .skew-box {
      width: 150px;
      height: 150px;
      background: lightblue;
      transform: skewX(5deg) skewY(15deg);
    }

    .perspective-box {
      width: 150px;
      height: 150px;
      transform-style: preserve-3d;
      transform: rotateX(2deg) rotateY(2deg) rotateZ(2deg);
      perspective: 400px;
      border: 3px solid #888;
    }

    .animated-box {
      width: 100%;
      height: 100%;
      background: red;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotateY(0);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    .circle {
      --size: 200px;
      --gradient: linear-gradient(indigo, hotpink);
      width: var(--size);
      height: var(--size);
      background: var(--gradient);
      border-radius: 50%;
    }

    .half-circle {
      --size: 400px;
      --half-size: calc(var(--size) / 2);
      --gradient: linear-gradient(indigo, hotpink);
      width: var(--size);
      height: var(--half-size);
      background: var(--gradient);
      border-radius: 50% 50% / var(--half-size) var(--half-size) 0 0;
    }

    .triangle {
      width: 350px;
      height: 300px;
      background: linear-gradient(indigo, hotpink);
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
    }

    .heart {
      --size: 100px;
      --half-size: calc(var(--size) / 2);
      background: red;
      width: var(--size);
      height: var(--size);
      margin: 4rem 2rem;
      position: relative;
      transform: rotate(45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      background: red;
      display: block;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      left: -50%;
      top: 0;
    }

    .moon {
      --size: 150px;
      --offset: 100%;
      --x: 70%;
      --y: 50%;
      background: white;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      mask-image: radial-gradient(circle calc(var(--size) * 0.45) at var(--x) var(--y), transparent var(--offset), black calc(var(--offset) + 1%));
    }
  </style>
</head>
<body>
  <h1>Transformaciones y Dibujos en CSS</h1>

  <div class="rotate2d"></div>
  <div class="rotate3d"></div>
  <div class="scale-flip"></div>
  <div class="skew-box"></div>
  <div class="perspective-box">
    <div class="animated-box"></div>
  </div>
  <div class="circle"></div>
  <div class="half-circle"></div>
  <div class="triangle"></div>
  <div class="heart"></div>
  <div class="moon"></div>

</body>
</html>
